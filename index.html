<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="index.js"></script>
    <title>EmPower</title>
    <link rel="stylesheet" href="Style.css"/>
  </head>
  <body>
    <div id="title">
      <h1 id="header">EmPower</h1>
      <p id = "subtext">Life Support Database for Emergency Response</p>
    </div>

    <h2 id="formheader">Add Patient to Database</h2>

    <form id="form">
      First name:<br>
      <input type="text" id="first"><br>
      Last name:<br>
      <input type="text" id="last"><br>
      Age:<br>
      <input type="text" id="age"><br>
      ZIP:<br>
      <input type="text" id="zip"><br>
      Device:<br>
      <input list="browsers" id="device">
      <datalist id="browsers">
	<option value="Ventilator">
	<option value="Heart Pump">
	<option value="Dialysis">
      </datalist></br>
      Contact:<br>
      <input type="text" id="contact"></br>
      Severity:<br>
      <input type="text" id="severity"></br>
      Device Priority:<br>
      <input type="text" id="priority"></br>
      Survivability:<br>
      <input type="text" id="survivability"></br>
    </form>

    <button onclick="submit();">Submit</button>

    <button onclick="show();" id = 'show'>Show</button>

    <h2 id="tableheader">Patient Database</h2>

    <table id="here">
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>ZIP</th>
      <th>Device</th>
      <th>Contact #</th>
      <th>Severity</th>
      <th>Device Priority</th>
      <th>Survivability</th>
    </table>

  </body>
</html>
